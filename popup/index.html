<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <script src="../js/browser-polyfill.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
				<img src="../icons/icon96.png" alt="Cloudflare Login Counter">
				<div class="title">
					<h1>Login</h1>
					<h1>Counter</h1>
				</div>
			</div>
            <div class="sections-parent">
                <div class="sections">
                    <div class="section">
                        <p>
                            times you logged in:
                            <span class="counter" id="succeeded"></span>
                        </p>
                    </div>
                    <div class="section">
                        <p>
                            times login failed:
                            <span class="counter" id="failed"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
